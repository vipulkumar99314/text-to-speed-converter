<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text-to-Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Text-to-Speech Converter</h1>

        <textarea id="textToConvert" placeholder="Enter text here"></textarea>

        <!-- Voice selection dropdown -->
        <label for="voiceSelect">Choose a Voice:</label>
        <select id="voiceSelect"></select>

        <!-- Convert Button -->
        <button id="convertBtn">Play Converted Sound</button>

        <!-- Error message -->
        <p class="error-para"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
